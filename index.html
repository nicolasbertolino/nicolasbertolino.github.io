<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nicolas Bertolino - Front-end Developer</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles/index.css">
  <link href="https://api.fontshare.com/v2/css?f[]=satoshi@700,400&display=swap" rel="stylesheet">
</head>

<body>
  <div class="circle-container">
    <div class="circle"></div>
  </div>
  <div class="vertical-line"></div>
  <div class="horizontal-line"></div>

  <div class="wrapper">
    <h1 class="line">
      <span>Nicolas Bertolino</span>
    </h1>
    <p class="line">
      <span>Frontend developer with a knack</span>
    </p>
    <p class="line">
      <span>for crafting engaging user experiences.</span>
    </p>
    <div class="line">
      <ul>
        <li>
          <a href="https://github.com/nicolasbertolino" target="_blank" rel="noopener">Github</a>
        </li>
        <span>/</span>
        <li>
          <a href="https://www.linkedin.com/in/nicolasbertolino" target="_blank" rel="noopener">Linkedin</a>
        </li>
      </ul>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    gsap.from(".circle", {
      duration: 2,
      delay: 1,
      scale: 0,
      ease: "power3",
    });

    gsap.from(".vertical-line", {
      duration: 2,
      scaleY: 0,
      ease: "power3",
    });

    gsap.from(".horizontal-line", {
      duration: 2,
      delay: 0.5,
      scaleX: 0,
      ease: "power3",
    });

    gsap.from(".line > *", 1.6, {
      y: 50,
      delay: 1,
      ease: "power4.out",
      skewY: 10,
      stagger: {
        amount: 0.4,
      },
    });
  </script>
</body>

</html>
